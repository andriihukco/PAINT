<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PAINT Avatars</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        canvas {
            border: 3px solid #000;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 200px;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        label, button, input {
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            background-color: #444;
            color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 5px;
        }

        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            margin: 0;
            border: none;
            cursor: pointer;
        }

        input[type="number"] {
            width: 100px;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            background-color: #007bff;
            border: 2px solid #007bff;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        .instructions {
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>$PAINT Avatars</h1>
        
        
        <div class="instructions">
            <p>
                Instructions:<br>
                - Click to paint individual pixels.<br>
                - Click and drag to draw freely.<br>
                - Hold <strong>Shift</strong> to draw straight lines.
            </p>
        </div>

        <canvas id="canvas" width="200" height="200"></canvas>

        <div class="controls">
            <div class="control-section">
                <label for="colorPicker">Brush Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="control-section">
                <label for="resolution">Export Resolution:</label>
                <input type="number" id="resolution" value="1200" min="10" step="10">
            </div>

            <div class="control-section">
                <button id="exportBtn">Export as PNG</button>
            </div>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const resolutionInput = document.getElementById('resolution');
        const exportBtn = document.getElementById('exportBtn');

        const gridSize = 10;
        let brushColor = colorPicker.value;
        let drawing = false;
        let lastDrawnPixel = null;

        // Draw grid
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();
        }

        // Draw pixel
        function drawPixel(x, y) {
            ctx.fillStyle = brushColor;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        // Get grid coordinates
        function getGridCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / gridSize) * gridSize;
            const y = Math.floor((event.clientY - rect.top) / gridSize) * gridSize;
            return { x, y };
        }

        // Draw straight line between two points
        function drawLine(x0, y0, x1, y1) {
            const dx = Math.abs(x1 - x0);
            const dy = Math.abs(y1 - y0);
            const sx = x0 < x1 ? gridSize : -gridSize;
            const sy = y0 < y1 ? gridSize : -gridSize;
            let err = dx - dy;

            while (true) {
                drawPixel(x0, y0);
                if (x0 === x1 && y0 === y1) break;
                const e2 = 2 * err;
                if (e2 > -dy) {
                    err -= dy;
                    x0 += sx;
                }
                if (e2 < dx) {
                    err += dx;
                    y0 += sy;
                }
            }
        }

        // Event listeners
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            const { x, y } = getGridCoordinates(e);

            if (e.shiftKey && lastDrawnPixel) {
                drawLine(lastDrawnPixel.x, lastDrawnPixel.y, x, y);
            } else {
                drawPixel(x, y);
            }

            lastDrawnPixel = { x, y };
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                const { x, y } = getGridCoordinates(e);
                drawPixel(x, y);
                lastDrawnPixel = { x, y };
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        canvas.addEventListener('click', (e) => {
            const { x, y } = getGridCoordinates(e);
            drawPixel(x, y);
        });

        // Update brush color
        colorPicker.addEventListener('input', (e) => {
            brushColor = e.target.value;
        });

        // Export canvas
        exportBtn.addEventListener('click', () => {
            const resolution = parseInt(resolutionInput.value);
            if (isNaN(resolution) || resolution < 10) {
                alert('Please enter a valid resolution.');
                return;
            }

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');

            tempCanvas.width = resolution;
            tempCanvas.height = resolution;

            tempCtx.scale(resolution / canvas.width, resolution / canvas.height);
            tempCtx.drawImage(canvas, 0, 0);

            const link = document.createElement('a');
            link.href = tempCanvas.toDataURL('image/png');
            link.download = 'pixel-art.png';
            link.click();
        });

        // Initial setup
        drawGrid();
    </script>

</body>
</html>
