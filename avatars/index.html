<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PAINT Avatars</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .instructions {
            font-size: 12px;
            margin-bottom: 20px;
        }

        canvas {
            border: 3px solid #000;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 200px;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .control-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label, button, input {
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            background-color: transparent;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 5px;
        }

        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            margin: 0;
            border: none;
            cursor: pointer;
        }

        input[type="number"] {
            width: 100px;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            background-color: transparent;
            border: 2px solid #444;
        }

        .outlined {
            background-color: transparent;
            border: 2px solid #444;
        }

        button:active {
            background-color: #ccc;
        }

        .export-btn {
            background-color: #007bff;
            border: 2px solid #007bff;
            color: white;
        }

        .export-btn:hover {
            background-color: #0056b3;
        }

        .export-btn:active {
            background-color: #004085;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>$PAINT Avatars</h1>

        <div class="instructions">
            <p>
                Instructions:<br>
                - Click to paint individual pixels.<br>
                - Click and drag to draw freely.<br>
                - Hold <strong>Shift</strong> to draw straight lines.
            </p>
        </div>

        <canvas id="canvas" width="200" height="200"></canvas>

        <div class="controls">
            <div class="control-section">
                Brush Color:
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="control-section">
                <button id="undoBtn" class="outlined">Undo</button>
                <button id="clearBtn" class="outlined">Clear</button>
            </div>

            <div class="control-section">
                Export Resolution:
                <input type="number" id="resolution" value="1200" min="10" step="10">
            </div>

            <button id="exportBtn" class="export-btn">Export as PNG</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const resolutionInput = document.getElementById('resolution');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const undoBtn = document.getElementById('undoBtn');

        const gridSize = 10;
        let brushColor = colorPicker.value;
        let drawing = false;
        let lastDrawnPixel = null;

        const undoStack = [];

        function saveState() {
            undoStack.push(canvas.toDataURL());
            if (undoStack.length > 10) undoStack.shift(); // Limit stack size
        }

        function restoreState(stack) {
            if (stack.length > 0) {
                const img = new Image();
                img.src = stack.pop();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
            }
        }

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();
        }

        function drawPixel(x, y) {
            ctx.fillStyle = brushColor;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        function getGridCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / gridSize) * gridSize;
            const y = Math.floor((event.clientY - rect.top) / gridSize) * gridSize;
            return { x, y };
        }

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            saveState();
            const { x, y } = getGridCoordinates(e);
            if (e.shiftKey && lastDrawnPixel) {
                drawLine(lastDrawnPixel.x, lastDrawnPixel.y, x, y);
            } else {
                drawPixel(x, y);
            }
            lastDrawnPixel = { x, y };
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                const { x, y } = getGridCoordinates(e);
                drawPixel(x, y);
                lastDrawnPixel = { x, y };
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        canvas.addEventListener('click', (e) => {
            const { x, y } = getGridCoordinates(e);
            drawPixel(x, y);
        });

        colorPicker.addEventListener('input', (e) => {
            brushColor = e.target.value;
        });

        exportBtn.addEventListener('click', () => {
    const resolution = parseInt(resolutionInput.value);
    if (isNaN(resolution) || resolution < 10) {
        alert('Please enter a valid resolution.');
        return;
    }

    // Create a temporary canvas
    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');
    tempCanvas.width = resolution;
    tempCanvas.height = resolution;

    // Fill the background with white
    tempCtx.fillStyle = '#FFFFFF';
    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

    // Scale the original canvas content to fit the new resolution
    tempCtx.scale(resolution / canvas.width, resolution / canvas.height);

    // Draw the original canvas onto the new canvas
    tempCtx.drawImage(canvas, 0, 0);

    // Create a download link for the image
    const link = document.createElement('a');
    link.href = tempCanvas.toDataURL('image/png');
    link.download = 'pixel-art.png';
    link.click();
});


        clearBtn.addEventListener('click', () => {
            saveState();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
        });

        undoBtn.addEventListener('click', () => restoreState(undoStack));

        window.addEventListener('beforeunload', () => {
            localStorage.setItem('canvasState', canvas.toDataURL());
        });

        window.addEventListener('load', () => {
            const savedState = localStorage.getItem('canvasState');
            if (savedState) {
                const img = new Image();
                img.src = savedState;
                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                };
            }
            drawGrid();
        });

        drawGrid();
    </script>

</body>
</html>
